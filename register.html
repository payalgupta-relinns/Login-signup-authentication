<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading">Register Form</div>
        <div class="empvalid" id="empvalid"></div>
   <form name="form1" id="form1">
       <label for="namef" class="lab">Name:</label><span class="valid" id="namevalid"></span><br>
       <input type="text" id="namef" name="namefield" class="inpu"> <br>
       <label for="email" class="lab">Email:</label><span class="valid" id="emailvalid"></span><br>
       <input type="email" id="email" name="emailfield" class="inpu"> <br>
       <label for="phone" class="lab">Phone no:</label><span class="valid" id="phonevalid"></span><br>
       <input type="tel" id="phone" name="phonefield" class="inpu"> <br>
       <label for="password" class="lab">Password:</label><span class="valid" id="passwordvalid"></span><br>
       <input type="password" id="password" name="pwdfield" class="inpu"> <br>
       <input type="button" value="Submit" id="submit" onclick="submitt()" class="btn">
       <input type="reset" value="Cancel"id="reset" class="btn">
       <span class="success" id="succ"></span>
    </form> 
    </div>
    <script src="js/register.js"></script>
</body>
</html>
